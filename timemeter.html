<body>
    <div>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="index.html">TubeWell</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Bill Meter</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Water Meter</a>

    </div>
    <div>
        <img src="corn.jpg">
    </div>
    <div class="container p-3 my-3 bg-dark text-white">
                <h1 align="center" > Time Meter </h1>
                <div class="container" align="center">
                    <h6> जानना चाहता है ?
कितने समय में आपका खेत पानी से भर जाएगा</h6>
                    <p>कृषि और किसान कल्याण मंत्री</p>
                </div>
    </div>
    <div>
      <form oninput="x.value=parseFloat(a.value)*parseFloat(b.value)*parseFloat(c.value)">



      <div class="container">
        <div class="form-group">
          <label>State</label>
    <select class="browser-default custom-select mb-4">
        <option value="" disabled>Choose option</option>
        <option value="1" selected>Northern States</option>
        <option value="2">Southern States</option>
    </select>
    <label>Season</label>
    <select class="browser-default custom-select mb-4">
        <option value="" disabled>Choose option</option>
        <option value="1" id="c">Kharif (June-September)</option>
        <option value="2">Rabi (October – March)</option>
        <option value="3">Zaid (April–June)</option>
      
    </select>
    <label>Crop Name</label>
    <select class="browser-default custom-select mb-4">
        <option value="3" disabled >Choose option</option>
        <option value="1" id="b">Sugarcane</option>
        <option value="4">Rice</option>
        <option value="4">Vegetables</option>
        <option value="2">Jowar</option>
        <option value="3">Wheat</option>
        <option value="4">Maize</option>
        <option value="4">Bajra</option>
        <option value="4">Cotton</option>
        <option value="4">Toor</option>
        <option value="4">Gram</option>
        <option value="4">Rapeseeds</option>
        <option value="4">Fruits</option>
        <option value="4">Fodder</option>
        <option value="4">Groundnut</option>



    </select>
















          <label for="exampleInputEmail1">Enter Area of Field </label>
          <input type="email" class="form-control" id="a" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Please enter the capacity in biga, (1 acre= 5 biga),(1 biga= 0.2 acre)</small>
        </div>
      </div>
      <div class="container p-3 my-3 bg-dark text-white">
        <h1 align="center" > Total Hour </h1>
        <div class="container" align="center">
          <h1>
          <output name="x" for="a b c" class="container"></output>
        </h1>
        </div>
      </div>

    </form>
      






    </div>
